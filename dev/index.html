<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iranian Bank Utils Interactive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Vazirmatn", sans-serif;
        max-width: 700px;
        margin: 2rem auto;
        padding: 1rem;
        background: #f9f9f9;
        border-radius: 8px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 1rem;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        margin-top: 0.25rem;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 1rem;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        cursor: pointer;
        background: #0078d4;
        border: none;
        color: white;
        border-radius: 6px;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #005a9e;
      }
      .result {
        margin-top: 1.5rem;
        padding: 1rem;
        background: white;
        border-radius: 12px;
        min-height: 150px;
      }
      .icon-holder svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Iranian Bank Utils Interactive Demo</h1>

    <label for="cardNumber">Bank Card Number</label>
    <input type="text" id="cardNumber" placeholder="e.g. 6273811234567890" />

    <label for="iban">IBAN Number</label>
    <input
      type="text"
      id="iban"
      placeholder="e.g. IR820540102680020817909002"
    />

    <label for="bankName">Bank Name</label>
    <input type="text" id="bankName" placeholder="e.g. mellat" />

    <button id="runBtn">Run All Methods</button>

    <div class="result" id="result"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
